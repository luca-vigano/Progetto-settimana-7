<!doctype html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand text-danger" href="index.html">TUNER PLANET</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="backoffice.html">Backoffice</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Fari</a></li>
                                <li><a class="dropdown-item" href="#">Spoiler</a></li>
                                <li><a class="dropdown-item" href="#">Cerchi</a></li>
                                <li><a class="dropdown-item" href="#">Accessori</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-danger" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="mt-5">
        <div class="text-center">
            <h1 class="text-danger">TUNER PLANET</h1>
            <h3>PANNELLO DI CONTROLLO</h3>
        </div>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-4">
                    <form id="product-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome del prodotto</label>
                            <input type="text" class="form-control" id="name" placeholder="spoiler, minigonne, cerchi" required/>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Descrizione del prodotto</label>
                            <textarea id="description" rows="5" class="form-control" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="brand" class="form-label">Nome del brand</label>
                            <input type="text" class="form-control" id="brand" placeholder="OZ, Momo, Sparco" required/>
                        </div>
                        <div class="mb-3">
                            <label for="imageUrl" class="form-label">Immagine del prodotto</label>
                            <input type="url" class="form-control" id="imageUrl" required/>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Prezzo del prodotto</label>
                            <input type="number" class="form-control" id="price" required/>
                        </div>
                        <button type="submit" class="btn btn-primary mt-5">PUBBLICA PRODOTTO</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/backoffice.js"></script>
</body>

</html>
